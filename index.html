<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="slider">
    <div class="container">
        <h2>Slide Show with JavaScript</h2>
        <hr />
        <div id="viewer">
            <div id="left"><img src="images/left.png" /></div>
            <div id="selector">
                <div id="imageSlide"></div>
            </div>
            <div id="right"><img src="images/right.png" /></div><br />
            <div id="photo"><img class="img-fluid" src="" /></div>
        </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
